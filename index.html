<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEMORY GAME</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="stats-container">
        <div id="moves-count"></div>
        <div id="time"></div>
      </div>
      <div class="game-container"></div>
      <button id="stop" class="hide">Stop Game</button>
    </div>
    <div class="controls-container">
      <p id="result"></p>
      <h1>MEMORY GAMES</h1>
      <h2>Ready to play the game?</h2>
      <div class="controls-container-buttons">
        <button id="start">Yes</button>
        <button id="no" class="bn" onclick="startGame(false)">No</button>
      </div>
    </div>
    <script type="text/javascript">
      function startGame(ready) {
        if (ready) {
          document.querySelector('.intro').style.display = 'none';
          document.querySelector('.container').style.display = 'block';
        } else {
          alert('Come back when you are ready!');
        }
      }
    </script>    
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
